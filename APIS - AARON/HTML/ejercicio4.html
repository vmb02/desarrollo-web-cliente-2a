<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* Estilos personalizados */

/* Añade estilos al contenedor principal */
.container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #f9f9f9;
}

/* Añade margen superior al título */
h1 {
  margin-top: 0;
}

/* Estilos para el formulario */
#formularioTareas {
  margin-bottom: 20px;
}

/* Estilos para el botón de agregar tarea */
.btn-primary {
  margin-top: 5px;
}

/* Estilos para la lista de tareas */
.list-group-item {
  cursor: pointer;
}

/* Estilos para tareas completadas */
.completada {
  text-decoration: line-through;
}


</style>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Lista de Tareas</h1>
    <form id="formularioTareas" class="mt-4 mb-4">
      <div class="mb-3">
        <input type="text" class="form-control" id="entradaTarea" placeholder="Agregar nueva tarea...">
      </div>
      <button type="submit" class="btn btn-primary">Agregar Tarea</button>
    </form>
    <ul id="listaTareas" class="list-group">
      <!-- Aquí se mostrarán las tareas -->
    </ul>
  </div>

  <script src="./JS/ejercicio4.js"></script>
</body>
</html>
